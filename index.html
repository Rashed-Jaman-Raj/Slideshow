<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="Slideshow.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="header.css">
</head>
<body>
  <div id="header-placeholder"></div>

  
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="img/slide-women-embroideries.jpg" alt="" style="width: 100%;">
      <div class="text">Embroideries</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="img/slide-women-sunl-essent.jpg" alt="" style="width: 100%;">
      <div class="text">Spring & Summer Season</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="img/Rashed jaman Raj.jpg" alt="" style="width: 100%;">
      <div class="text">Led by team of experts</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="img/Rashed jaman Rajj.jpg" alt="" style="width: 100%;">
      <div class="text">Your convenience is our top priority</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="img/slide-women-basic.jpg" alt="" style="width: 100%;">
      <div class="text">Summer Essentials</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="img/slide-tutti-frutti.jpg" alt="" style="width: 100%;">
      <div class="text">Spring & Summer</div>
    </div>


    <a href="#" class="prev" onclick="plusSlides(-1)">❮</a>
    <a href="#" class="next" onclick="plusSlides(1)">❯</a>
  </div>
  <br><br>

  <div style="text-align: center;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>

  

  <h2 style="text-align: center;">Our Collection</h2> <hr>
  <div class="container">
    <div class="productsList" id="productsList" onclick="window.location.href='detail.html'">
      <!-- <div class="item">
        <img src="img/women/women-top1.jpg" alt="">
        <h3>PRODUCT NAME</h3>
        <div class="price">$200</div>
        <button class="AddCart">Add to Cart</button>
      </div> -->
    </div>
  </div> 



   <!-- Cart Tab Start Here========= -->
  <div class="overlay" id="overlay"></div>
  <div class="cartTab" id="cartTab">
    <div class="cartHeader">
      <h2>Shopping Cart</h2>
      <i class="ri-close-large-line" id="close-cart"></i>
    </div>
    <div class="listCart">
      <div class="item">
        <div class="image">
          <img src="img/women/wLongTunic/w-long-tunic (1).png" alt="">
        </div>
        <div class="name">NAME</div>
        <div class="totalPrice">$100</div>
        <input style="max-width: 60px;" type="number" value="1" min="1" class="quantity">
        <i class="ri-delete-bin-6-fill cart-remove"></i>
      </div>  
    </div>
    <div class="btn">
      <button class="checkout">CHECKOUT</button>
    </div>
  </div>
  
  

  
  
  <div id="footer-placeholder"></div>
  <script src="Slideshow.js"></script>
  <script src="loadHeader.js"></script>
  <script src="app.js"></script>
  <script src="loadFooter.js"></script>
  <script src="cart.js"></script>
  <script src="cartCountSync.js"></script>
  <!-- <script src="headerFooter.js"></script> -->
</body>
</html>

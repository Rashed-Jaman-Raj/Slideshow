<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="header.css">
  <title>Header</title>

</head>
<body>
  

  <div class="topHeader">
    <div style="display: flex; align-items: center;">
      <i class="ri-phone-line"></i><a href="tel:01124-365247">01124-365247</a>
    </div>
    <div style="display: flex; align-items: center;">
      <i class="ri-mail-line"></i> <a href="mailto:contact@rajplus.com">contact@raj-plus.com</a>
    </div>
  </div>

  <div class="myHeader">
    <div class="small-menu">
      <i class="ri-menu-line" onclick="openNav()"></i>
      
      <div class="logo" onclick="window.location.href='index.html'">Raj Plus</div>
    </div>
    <div class="nav-container close" id="nav-container">
      <div class="nav-link" onclick="window.location.href='index.html'">
        <i class="ri-close-line" style="margin-right: 100px;" onclick="closeNav()"></i>
        <button>HOME</button>
      </div>

      <div class="newArrival">
        <div class="Newar" style="color: green;">NEW</div>
        <button>ARRIVALS</button>
      </div>

      <div class="nav-link">

        
        <div class="flatSale"> 
          <div class="flat50">FLAT <span style="color: red;">50%</span></div>
        <button>SALE</button>
      </div>

        
      </div>

      <div class="nav-link" onclick="window.location.href= 'men.html'" >
        <button>MEN</button>
      </div>

      <div class="nav-link" onclick="window.location.href='women.html'">
        <button>WOMEN</button>
      </div>

      <div class="nav-link">
        <button>KIDS</button>
      </div>


      <div id="searchIcon">
        <i class="ri-search-line searchWeb" id="searchWeb"></i>
      </div>

      <div id="userIcon">
        <i class="ri-user-line userLogin" id="userLogin"></i>
      </div>


      <div id="wishlistIcon">
        <i class="ri-heart-fill wishlist-love" id="wishlist-love"></i>
        <div id="wishlistCount">0</div>
      </div>
      <div id="cartIcon">
        <i class="ri-shopping-cart-fill addCart" id="icon-cart"></i>
        <div id="cartCount">0</div>
      </div>
    </div>
  </div>



  <!-- Cart Tab Start Here========= -->
  <div class="overlay" id="overlay"></div>
  <div class="cartTab" id="cartTab">
    <div class="cartHeader">
      <h2>Shopping Cart</h2>
      <i class="ri-close-large-line" id="close-cart"></i>
    </div>
    <div class="listCart">
      <div class="item">
        <div class="image">
          <img src="img/women/wLongTunic/w-long-tunic (1).png" alt="">
        </div>
        <div class="name">NAME</div>
        <div class="totalPrice">$100</div>
        <input style="max-width: 60px;" type="number" value="1" min="1" class="quantity">
        <i class="ri-delete-bin-6-fill cart-remove"></i>
      </div>  
    </div>
    <div class="btn">
      <button class="checkout">CHECKOUT</button>
    </div>
  </div>
  



  <!-- <script src="headerFooter.js"></script> -->
  <script src="cart.js"></script>
  <script src="app.js"></script>
</body>
</html>
